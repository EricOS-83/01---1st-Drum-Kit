<!DOCTYPE html>
<html lang="en">
<head>

<!-- link to awsome fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- link to bootstraps css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- connect an external css file-->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript Drum Kit</title>
</head>
<body>
<!-- create a container -->
<div class = "flex_container">
    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Welcome to my drum kit</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">Created using HTML, CSS and Javascript. You can use your mouse to press the key buttons and play the audio files or your keyboard pressing the specific letters. Enjoy!</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                
              <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold"><i class="fa fa-linkedin-square"></i> LinkedIn</button>
              <button type="button" class="btn btn-outline-light btn-lg px-4"><i class="fa fa-github"></i> GitHub</button>

            </div>
          </div>
        </div>
      </div>

<!-- create drum kit buttons -->
 <div class="key_buttons">
        <button class = "button">
            <span class="button-text">A</span>
            <span class="button-text2">CLAP</span>
        </button>
        <button class = "button">
            <span class="button-text">S</span>
            <span class="button-text2">HIHAT</span>
        </button>
        <button class = "button">
            <span class="button-text">D</span>
            <span class="button-text2">KICK</span>
        </button>
        <button class = "button">
            <span class="button-text">F</span>
            <span class="button-text2">OPENHAT</span>
        </button>
        <button class = "button">
            <span class="button-text">G</span>
            <span class="button-text2">BOOM</span>
        </button>
        <button class = "button">
            <span class="button-text">H</span>
            <span class="button-text2">RIDE</span>
        </button>
        <button class = "button">
            <span class="button-text">J</span>
            <span class="button-text2">SNARE</span>
        </button>
        <button class = "button">
            <span class="button-text">K</span>
            <span class="button-text2">TOM</span>
        </button>
        <button class = "button">
            <span class="button-text">L</span>
            <span class="button-text2">TINK</span>
        </button>
    </div>
        
</div>

    


<!-- link to bootstaps javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- connect to external javascript file -->
<script type="text/javascript" src="index.js"></script> 

</body>
</html>
